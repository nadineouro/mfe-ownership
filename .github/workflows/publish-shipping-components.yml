name: Publish shipping-components

on:
  push:
    branches:
      - main
    paths:
      - "packages/shipping-components/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@nadineouro"

      - name: Set up .npmrc for GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Install dependencies
        run: npm install
        working-directory: packages/shipping-components
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build shipping-components
        run: npm run build
        working-directory: packages/shipping-components

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        working-directory: packages/shipping-components
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
